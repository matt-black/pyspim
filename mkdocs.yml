    - Fruiting Body Workflow: user-guide/fruiting-body-workflow.md
    - Snakemake Workflow: user-guide/snakemake-workflow.md
    - Advanced Features: user-guide/advanced-features.md
    - Sample Data: user-guide/sample-data.md
    - Notebooks: user-guide/notebooks.md
  - Development:
